<table mat-table [dataSource]="source" class="mat-elevation-z8" matSort matSortActive="segmentStart" matSortDirection="asc">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  <ng-container matColumnDef="completedDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Completed Date</th>
    <td mat-cell *matCellDef="let element"> {{element.completedDate | date: 'MM/dd/y hh:mm:ss:SSS aa z'}} </td>
  </ng-container>

  <ng-container matColumnDef="segmentStart">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Segment Start</th>
    <td mat-cell *matCellDef="let element"> {{element.segmentStart}} </td>
  </ng-container>

  <ng-container matColumnDef="segmentEnd">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Segment End</th>
    <td mat-cell *matCellDef="let element"> {{element.segmentEnd}} </td>
  </ng-container>

  <ng-container matColumnDef="uuid">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Worker Device UUID</th>
    <td mat-cell *matCellDef="let element" (click)="filterByUuid(element.uuid)"> {{element.uuid}} </td>
  </ng-container>

  <ng-container matColumnDef="result">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Result</th>
    <td mat-cell *matCellDef="let element"> {{element.result}} </td>
  </ng-container>

  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Computation Time (seconds)</th>
    <td mat-cell *matCellDef="let element"> {{element.time}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[30, 20]" showFirstLastButtons></mat-paginator>
