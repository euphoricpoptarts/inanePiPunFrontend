<table mat-table [dataSource]="source" class="mat-elevation-z8" matSort matSortActive="lastActive" matSortDirection="desc">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  <ng-container matColumnDef="uuid">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Device UUID</th>
    <td mat-cell *matCellDef="let element"> {{element.uuid}} </td>
  </ng-container>

  <ng-container matColumnDef="lastActive">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Active Date</th>
    <td mat-cell *matCellDef="let element"> {{element.lastActive | date: 'MM/dd/y hh:mm:ss:SSS aa z'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
