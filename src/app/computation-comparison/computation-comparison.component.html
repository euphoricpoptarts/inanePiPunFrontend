<table mat-table [dataSource]="source" class="mat-elevation-z8" matSort matSortActive="segmentStart" matSortDirection="asc">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  <ng-container matColumnDef="segmentStart">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Segment Start</th>
    <td mat-cell *matCellDef="let element"> {{element.segmentStart}} </td>
  </ng-container>

  <ng-container matColumnDef="segmentEnd">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Segment End</th>
    <td mat-cell *matCellDef="let element"> {{element.segmentEnd}} </td>
  </ng-container>

  <ng-container matColumnDef="workerOne">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Worker One UUID</th>
    <td mat-cell *matCellDef="let element"> {{element.workerOne}} </td>
  </ng-container>

  <ng-container matColumnDef="workerTwo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Worker Two UUID</th>
    <td mat-cell *matCellDef="let element"> {{element.workerTwo}} </td>
  </ng-container>

  <ng-container matColumnDef="resultOne">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Result Comparison</th>
    <td mat-cell *matCellDef="let element"> {{resultOneLeftPad}}{{element.resultOne}}{{resultOneRightPad}}<br/>{{resultTwoLeftPad}}{{element.resultTwo}}{{resultTwoRightPad}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[30, 20]" showFirstLastButtons></mat-paginator>
