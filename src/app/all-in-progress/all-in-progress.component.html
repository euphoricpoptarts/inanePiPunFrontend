<table mat-table [dataSource]="source" class="mat-elevation-z8" matSort matSortActive="startDate" matSortDirection="desc">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Date</th>
    <td mat-cell *matCellDef="let element"> {{element.startDate | date: 'MM/dd/y hh:mm:ss:SSS aa z'}} </td>
  </ng-container>

  <ng-container matColumnDef="digit">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Digit Position </th>
    <td mat-cell *matCellDef="let element"> {{element.digit}} <mat-icon *ngIf="element.hasOffset"><a [routerLink]="['/computationComparison', element.id]">link</a></mat-icon></td>
  </ng-container>

  <ng-container matColumnDef="completed">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Completed Count </th>
    <td mat-cell *matCellDef="let element"> {{element.completed}} </td>
  </ng-container>

  <ng-container matColumnDef="inProgress">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> In-progress Count </th>
    <td mat-cell *matCellDef="let element"> {{element.inProgress}} </td>
  </ng-container>

  <ng-container matColumnDef="progress">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
    <td mat-cell *matCellDef="let element"><mat-progress-bar [value]="element.progress"></mat-progress-bar></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/computationSegments', row.id]"></tr>
</table>
